<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg py-4">
      <div class="container">
        <div>
          <img src="asset/Vector.png" alt="Kids-zone img" />
        </div>
        <button
          class="navbar-toggler bg-success-subtle"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li>
              <a class="active" aria-current="page" href="#">Home</a>
            </li>
            <li>
              <a class="" href="#">About</a>
            </li>
            <li>
              <a class="" href="#">Explore</a>
            </li>
            <li>
              <a class="" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <section>
        <div id="carouselExample" class="carousel slide my-4">
          <div class="carousel-inner container">
            <div class="carousel-item active">
              <div class="row justify-content-evenly align-items-center">
                <div class="col-md-5 d-none d-md-block">
                  <h1 class="my-4">Nnamdi Azikiwe</h1>
                  <p>
                    Nnamdi Benjamin Azikiwe, GCFR PC, usually referred to as "Zik", was a Nigerian statesman and political leader who served as the ceremonial first president of Nigeria during the First Nigerian Republic which existed from 1963 to 1966.
                  </p>
                </div>
                <div class="col-lg-4 col-lg-5">
<img src="asset/Nnamdi Azikiwe.png" class="d-block w-100" alt="Nnamdi Azikiwe img" />
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <img src="asset/Funmilayo Ransome Kuti.png" class="d-block w-100" alt="Funmilayo Ransome Kuti img" />
            </div>
            <div class="carousel-item">
              <img src="asset/Shehu Shagari.png" class="d-block w-100" alt="Shehu Shagari img" />
            </div>
          </div>
          <button
            class="carousel-control-prev "
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
